<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FileRadar</title>
<meta http-equiv="Content-Security-Policy" content="
  default-src 'self'; 
  style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; 
  img-src 'self' data:; 
  font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com; 
  connect-src 'self';
">
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


</head>
<body class="h-screen w-screen bg-gray-100 text-gray-900 font-sans">

  <div class="flex h-full">

<!-- Sidebar -->
<aside class="w-70 bg-gray-900 text-white px-4 py-6 pr-6 flex flex-col justify-between">

<!-- App Name/Header -->
<div class=" flex items-center space-x-2">
  <img src="assets/logo.svg" alt="FileRadar Logo" class="w-12 h-12" />
<h1 class="text-2xl sm:text-3xl md:text-4xl lg:text-3xl font-bold tracking-wide text-white">
  FileRadar
</h1>
</div>
  <!-- Bottom Section: History + Stats -->
  <div class="space-y-4">
    <!-- History Box -->
    <div id="history-box" class="bg-gray-800 rounded-lg p-4 shadow-md">
      <h3 class="text-xs font-semibold uppercase tracking-wider text-gray-400 mb-3">History</h3>
      <ul id="history-list" class="space-y-1 text-sm h-38 max-h-38 overflow-auto">
        <!-- History items will be appended here -->
        <li class="text-gray-500 italic">Try opening a folder</li>
      </ul>
    </div>

    <!-- Folder Stats Section -->
    <div id="folder-stats" class="bg-gray-800 rounded-lg p-4 shadow-md">
      <h3 class="text-xs font-semibold uppercase tracking-wider text-gray-400 mb-3">Search Stats</h3>
      <div class="flex justify-between items-center mb-2">
        <span class="text-gray-300 text-sm">Total Files</span>
        <span id="total-files" class="font-mono font-semibold text-white text-sm">-</span>
      </div>
      <div class="flex justify-between items-center">
        <span class="text-gray-300 text-sm">Storage Used</span>
        <span id="total-size" class="font-mono font-semibold text-white text-sm">-</span>
      </div>
    </div>
  </div>
</aside>

    <!-- Main content -->
    <main class="flex-1 p-6 flex flex-col ">
      <div class="flex items-center space-x-4 mb-4">
  <button id="select-folder" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 flex items-center space-x-2">
    <span class="material-symbols-outlined text-lg">folder_open</span>
    <span>Open</span>
  </button>

<select id="file-filter" disabled class="border rounded px-4 py-2">
  <option value="*">All files</option>
  <option value=".pdf">.pdf</option>
  <option value=".doc,.docx">.doc/.docx</option>
  <option value=".xls,.xlsx">.xls/.xlsx</option>
  <option value=".ppt,.pptx">.ppt/.pptx</option>
  <option value=".txt">.txt</option>
  <option value=".csv">.csv</option>
  <option value=".rtf">.rtf</option>
</select>

<div class="relative flex-1">
  <span class="material-symbols-outlined absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none select-none">
    search
  </span>
  <input
    id="search"
    type="text"
    disabled placeholder="Search files..."
    class="w-full border rounded pl-10 pr-3 py-2"
  />
</div>

  <button id="reload-folder" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 flex items-center space-x-2">
    <span class="material-symbols-outlined text-lg">refresh</span>

  </button>
      </div>

      <div class="flex items-center space-x-2 mb-4">
        <label class="flex items-center space-x-2">
          <input type="checkbox" id="search-content" />
          <span class="text-sm">Search inside file content</span>
        </label>

        <div id="loading-spinner" class="ml-auto text-sm text-blue-600 hidden">
        </div>
      </div>

      <!-- Results -->
      <div id="fileList" class="bg-white rounded shadow p-4 flex-1 transition-all duration-200 overflow-x-auto mt-4 relative">
        <div id="select-folder-placeholder"
            class="flex flex-col items-center justify-center h-full border-4 border-dashed border-gray-400 rounded-2xl cursor-pointer transition hover:border-blue-500 hover:bg-blue-50 hover:shadow-lg">
          <div class="text-6xl text-gray-400 opacity-60 mb-3">
            <i class="fas fa-folder-open"></i>
          </div>
          <p class="text-gray-500 font-medium">Click to select a folder</p>
        </div>
        <div id="entries-container" class="space-y-2 hidden">
          <!-- Entries will be inserted here by JS -->
        </div>
      </div>
    </main>

  </div>

  <script src="renderer.js"></script>
</body>
</html>
